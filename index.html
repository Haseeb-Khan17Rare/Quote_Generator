<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Overall card animation */
    @keyframes slide-in-top {
      0% {
        transform: translateY(-800px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .slide-in-top {
      animation: slide-in-top 1s ease-out;
    }

    /* Text fade-in animation */
    @keyframes fade-in-up {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .fade-in-up {
      animation: fade-in-up 0.6s ease-out;
    }
  </style>
</head>

<body class="relative min-h-screen flex items-center justify-center px-4 bg-black">

  <!-- SVG Gradient Background -->
  <svg class="absolute top-0 left-0 w-full h-full z-[-1]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="none">
    <defs>
      <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
        <stop offset="0%" stop-color="#05050a" />
        <stop offset="100%" stop-color="#303136" />
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#gradient)" />
  </svg>

  <!-- Quote Card -->
  <div id="quoteCard"
    class="slide-in-top backdrop-blur-lg bg-white/10 border border-white/20 max-w-lg w-full rounded-2xl shadow-2xl p-8 text-white space-y-6">
    
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-bold tracking-tight text-emerald-300">
        Quote of the Day
      </h1>
    </header>

    <!-- Quote -->
    <section class="bg-white/5 p-6 rounded-lg border-l-4 border-emerald-400 shadow-md">
      <p class="text-xl italic text-slate-100 leading-relaxed fade-in-up" id="p1">
        “Your time is limited, so don’t waste it living someone else’s life.”
      </p>
      <p class="text-right mt-4 text-sm text-emerald-300 fade-in-up" id="author">
        — Steve Jobs
      </p>
    </section>

    <!-- Button -->
    <footer class="flex justify-center gap-4">
      <button
        class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-md text-sm font-medium transition">
        Next
      </button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
